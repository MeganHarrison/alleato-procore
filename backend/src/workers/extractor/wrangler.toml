name = "fireflies-extractor"
main = "index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Cron trigger - process pending jobs every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

# Environment variables (set via `wrangler secret put`)
# SUPABASE_URL
# SUPABASE_SERVICE_KEY
# OPENAI_API_KEY

[vars]
WORKER_NAME = "extractor"

[env.dev]
name = "fireflies-extractor-dev"
