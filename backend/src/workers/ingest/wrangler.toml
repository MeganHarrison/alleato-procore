name = "fireflies-ingest"
main = "index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Cron trigger - poll Fireflies for new transcripts every 15 minutes
[triggers]
crons = ["*/15 * * * *"]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

# Environment variables (set via `wrangler secret put`)
# SUPABASE_URL
# SUPABASE_SERVICE_KEY
# OPENAI_API_KEY
# FIREFLIES_API_KEY

[vars]
WORKER_NAME = "ingest"

[env.dev]
name = "fireflies-ingest-dev"
