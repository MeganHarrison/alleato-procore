name: Feature Gates

on:
  workflow_dispatch:
    inputs:
      feature:
        description: "Feature name (e.g. submittals)"
        required: true
        type: string

jobs:
  gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Gates (quality + feature tests)
        run: |
          chmod +x .agents/scripts/gates-feature.sh
          .agents/scripts/gates-feature.sh "${{ inputs.feature }}"

      - name: Enforce file gates (optional)
        run: |
          node .agents/scripts/enforce-gates.js "${{ inputs.feature }}"