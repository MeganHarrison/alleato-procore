name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Code Quality Checks (matching CLAUDE.md requirements)
  code-quality:
    name: Code Quality (TypeScript & ESLint)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run TypeScript type check
      id: typecheck
      working-directory: ./frontend
      run: npm run typecheck 2>&1 | tee typecheck-errors.log
      continue-on-error: true

    - name: Run ESLint
      id: eslint
      working-directory: ./frontend
      run: npm run lint 2>&1 | tee lint-errors.log
      continue-on-error: true

    - name: Upload failure artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-failures-${{ github.run_id }}
        path: |
          frontend/typecheck-errors.log
          frontend/lint-errors.log
        retention-days: 7

    - name: Fail if quality checks failed
      if: steps.typecheck.outcome == 'failure' || steps.eslint.outcome == 'failure'
      run: |
        echo "::error::Quality checks failed. See artifacts for details."
        exit 1

  # Frontend Unit Tests
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: [code-quality]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run unit tests with coverage
      working-directory: ./frontend
      run: npm run test:unit:ci
      env:
        CI: true

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-unit-coverage
        path: frontend/coverage
        retention-days: 7

  # Backend Unit Tests
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Check for requirements files
      id: check-files
      working-directory: ./backend
      run: |
        if [ -f requirements.txt ]; then
          echo "has_requirements=true" >> $GITHUB_OUTPUT
        else
          echo "has_requirements=false" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      if: steps.check-files.outputs.has_requirements == 'true'
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements-test.txt ]; then
          pip install -r requirements-test.txt
        fi

    - name: Run tests with coverage
      if: steps.check-files.outputs.has_requirements == 'true'
      working-directory: ./backend
      run: |
        if [ -d tests ]; then
          pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
        else
          echo "No tests directory found, skipping tests"
        fi
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
        TESTING: true

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always() && steps.check-files.outputs.has_requirements == 'true'
      with:
        name: backend-coverage
        path: |
          backend/htmlcov
          backend/coverage.xml
        retention-days: 7

  # Playwright E2E Tests
  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [code-quality]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps chromium

    - name: Run Playwright E2E tests
      working-directory: ./frontend
      run: npx playwright test
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder-key' }}

    - name: TestDino Reporter
      if: always()
      working-directory: ./frontend
      run: npx tdpw upload playwright-report --token="trx_production_187735e8bad0ee546a10f1406f3365a03654939be70b37c6b0827602b98d12e7" --upload-html

    - name: Upload Playwright failure artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-failures-${{ github.run_id }}
        path: |
          frontend/playwright-report
          frontend/tests/screenshots
          frontend/test-results
        retention-days: 7

  # Build Test
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [code-quality]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build application
      id: build
      working-directory: ./frontend
      run: npm run build 2>&1 | tee build-errors.log
      continue-on-error: true
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder-key' }}

    - name: Upload build failure artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-failures-${{ github.run_id }}
        path: |
          frontend/build-errors.log
          frontend/.next/build-manifest.json
        retention-days: 7

    - name: Fail if build failed
      if: steps.build.outcome == 'failure'
      run: |
        echo "::error::Build failed. See artifacts for details."
        exit 1

  # Test Summary
  test-summary:
    name: Test Summary
    needs: [code-quality, frontend-unit-tests, playwright-e2e, build-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.code-quality.result }}" == "failure" ]]; then
          echo "âŒ Code Quality: Failed" >> $GITHUB_STEP_SUMMARY
          FAILED=1
        else
          echo "âœ… Code Quality: Passed" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.frontend-unit-tests.result }}" == "failure" ]]; then
          echo "âŒ Frontend Unit Tests: Failed" >> $GITHUB_STEP_SUMMARY
          FAILED=1
        elif [[ "${{ needs.frontend-unit-tests.result }}" == "skipped" ]]; then
          echo "â­ï¸ Frontend Unit Tests: Skipped" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Frontend Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.playwright-e2e.result }}" == "failure" ]]; then
          echo "âŒ Playwright E2E Tests: Failed" >> $GITHUB_STEP_SUMMARY
          FAILED=1
        elif [[ "${{ needs.playwright-e2e.result }}" == "skipped" ]]; then
          echo "â­ï¸ Playwright E2E Tests: Skipped" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Playwright E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.build-test.result }}" == "failure" ]]; then
          echo "âŒ Build Test: Failed" >> $GITHUB_STEP_SUMMARY
          FAILED=1
        else
          echo "âœ… Build Test: Passed" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "$FAILED" == "1" ]]; then
          echo "### âŒ Some tests failed!" >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
        fi

  # Code Coverage Report (PR only)
  coverage-report:
    name: Code Coverage Report
    needs: [frontend-unit-tests, backend-unit-tests]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: frontend-unit-coverage
        path: frontend/coverage

    - name: Download backend coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: backend-coverage
        path: backend/coverage

    - name: Comment PR with coverage summary
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          let comment = '## ğŸ“Š Test Coverage Report\n\n';

          comment += '### Frontend Coverage\n';
          comment += 'ğŸ“ Check the artifacts for detailed coverage report\n\n';

          comment += '### Backend Coverage\n';
          comment += 'ğŸ“ Check the artifacts for detailed coverage report\n\n';

          comment += '---\n';
          comment += 'ğŸ’¡ **Tip**: Download coverage artifacts from the workflow run for detailed HTML reports.\n\n';
          comment += `ğŸ”— [View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
