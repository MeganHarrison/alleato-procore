name: Auto Commit Docs

on:
  push:
    paths:
      - 'docs/**'
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for changes in docs
        id: check_changes
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in docs folder"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "docs: auto-commit documentation updates [skip ci]"
          git push

      - name: Trigger Vercel deployment
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "Documentation updated - Vercel will automatically redeploy"
