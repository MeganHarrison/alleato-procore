name: Codex Auto-Fix CI Failures

on:
  workflow_run:
    workflows: ["Code Quality Gate", "CI Gatekeeper"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: read
  issues: write

jobs:
  auto_fix:
    # Only run if:
    # 1. The workflow failed
    # 2. It's from a PR
    # 3. Not already a codex-autofix branch
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.pull_requests[0] &&
      !startsWith(github.event.workflow_run.head_branch, 'codex-autofix-')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Setup git identity
        run: |
          git config --global user.email "codex[bot]@users.noreply.github.com"
          git config --global user.name "Codex AutoFix Bot"

      - name: Create fix branch
        id: branch
        run: |
          BRANCH_NAME="codex-autofix-${{ github.event.workflow_run.head_branch }}-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@v7
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            let errorSummary = '';
            for (const job of failedJobs) {
              errorSummary += `\n### ${job.name}\n`;
              const steps = job.steps.filter(s => s.conclusion === 'failure');
              steps.forEach(step => {
                errorSummary += `- âŒ ${step.name}\n`;
              });
            }

            core.setOutput('summary', errorSummary);
            core.setOutput('run_url', run.data.html_url);
            core.setOutput('failed_jobs', failedJobs.map(j => j.name).join(', '));

      - name: Run diagnostic commands
        id: diagnostics
        continue-on-error: true
        run: |
          cd frontend
          echo "=== TypeScript Errors ===" > ../diagnostic_output.txt
          npm run typecheck 2>&1 | tee -a ../diagnostic_output.txt || true
          echo "" >> ../diagnostic_output.txt
          echo "=== ESLint Errors ===" >> ../diagnostic_output.txt
          npm run lint 2>&1 | tee -a ../diagnostic_output.txt || true
          cat ../diagnostic_output.txt

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Run Codex Auto-Fix
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cat > /tmp/codex_prompt.txt << 'PROMPT_EOF'
          $(cat .github/prompts/autofix.txt)

          **CI Failure Context:**
          - Failed Workflow: ${{ github.event.workflow_run.name }}
          - Failed Jobs: ${{ steps.failure_details.outputs.failed_jobs }}
          - Run URL: ${{ steps.failure_details.outputs.run_url }}
          - Branch: ${{ github.event.workflow_run.head_branch }}

          **Error Summary:**
          ${{ steps.failure_details.outputs.summary }}

          **Diagnostic Output:**
          $(cat diagnostic_output.txt)

          Fix ALL errors and ensure all quality checks pass.
          PROMPT_EOF

          codex exec \
            --prompt-file /tmp/codex_prompt.txt \
            --workspace ./frontend \
            --full-auto

      - name: Verify fixes
        id: verify
        run: |
          cd frontend
          echo "Running quality checks..."
          npm run quality
          echo "Running build..."
          npm run build
          echo "verify_status=success" >> $GITHUB_OUTPUT

      - name: Commit fixes
        if: steps.verify.outputs.verify_status == 'success'
        run: |
          git add .
          git commit -m "fix(ci): auto-fix CI failures

          - Fixed TypeScript errors
          - Fixed ESLint violations
          - Verified: typecheck âœ“ lint âœ“ build âœ“

          Auto-fixed by Codex CLI
          Original run: ${{ steps.failure_details.outputs.run_url }}"

      - name: Push fix branch
        if: steps.verify.outputs.verify_status == 'success'
        run: |
          git push origin ${{ steps.branch.outputs.branch_name }}

      - name: Create PR for fixes
        if: steps.verify.outputs.verify_status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ¤– Auto-fix CI failures from #${{ github.event.workflow_run.pull_requests[0].number }}',
              head: '${{ steps.branch.outputs.branch_name }}',
              base: '${{ github.event.workflow_run.head_branch }}',
              body: `## Auto-Fixed CI Failures

              This PR contains automatic fixes for CI failures detected in #${{ github.event.workflow_run.pull_requests[0].number }}.

              ### Original Failure
              - Workflow: ${{ github.event.workflow_run.name }}
              - Run: ${{ steps.failure_details.outputs.run_url }}
              - Failed Jobs: ${{ steps.failure_details.outputs.failed_jobs }}

              ### Fixes Applied
              ${{ steps.failure_details.outputs.summary }}

              ### Verification
              - âœ… TypeScript type check passed
              - âœ… ESLint check passed
              - âœ… Build successful

              ---
              ðŸ¤– *Auto-generated by Codex CLI*

              Please review the changes before merging.`
            });

            core.setOutput('pr_number', pr.data.number);

      - name: Comment on original PR
        if: steps.verify.outputs.verify_status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.workflow_run.pull_requests[0].number }},
              body: `ðŸ¤– **Codex Auto-Fix**

              I've created a fix for the CI failures: #${process.env.PR_NUMBER}

              The fixes have been verified and all quality checks pass.`
            });

      - name: Report failure
        if: steps.verify.outputs.verify_status != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.workflow_run.pull_requests[0].number }},
              body: `ðŸ¤– **Codex Auto-Fix Failed**

              I attempted to fix the CI failures but was unable to resolve all issues.

              Failed workflow: ${{ steps.failure_details.outputs.run_url }}

              Manual intervention required.`
            });
