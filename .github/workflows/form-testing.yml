name: Form Testing

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/src/app/(forms)/**'
      - 'frontend/src/components/domain/**/*Dialog.tsx'
      - 'frontend/src/components/domain/**/*Form*.tsx'
      - 'frontend/src/components/ui/form.tsx'
      - 'frontend/tests/helpers/form-testing.ts'
      - 'frontend/tests/helpers/modal-testing.ts'
      - 'frontend/tests/config/form-test-configs.ts'
  workflow_dispatch:
    inputs:
      scope:
        description: 'Test scope (all, page, modal, inline, auth, form-name)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - page
          - modal
          - inline
          - auth
          - high-priority

jobs:
  form-tests:
    name: Test Forms
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Setup authentication
        run: |
          mkdir -p frontend/tests/.auth
          echo "Setting up test authentication..."
          # Auth file should be created by auth.setup.ts during test run

      - name: Run form tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY || secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FORM_TEST_SCOPE: ${{ github.event.inputs.scope || 'all' }}
        run: npm run test:forms:ci --prefix frontend
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: form-test-results
          path: |
            frontend/tests/screenshots/
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Form Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** ${{ github.event.inputs.scope || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed results and screenshots." >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## ðŸ§ª Form Testing Results\n\n';
            comment += '**Scope:** ${{ github.event.inputs.scope || "all" }}\n';
            comment += '**Status:** Tests completed\n\n';
            comment += '### ðŸ“Š Results\n\n';
            comment += 'Detailed test results and screenshots have been uploaded as artifacts.\n\n';
            comment += '### ðŸ”— Links\n\n';
            comment += `- [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            comment += `- [View Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
            comment += '_Generated by Form Testing Workflow_';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Cleanup test data
        if: always()
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY || secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run test:cleanup --prefix frontend
        continue-on-error: true
