name: Performance Monitoring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Start application
      run: |
        npm run build
        npm run start &
        sleep 10
        curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3000/api/health

    - name: Run performance tests
      run: npx playwright test tests/performance-metrics.spec.ts --reporter=json
      continue-on-error: true

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: |
          tests/test-results/
          tests/screenshots/performance/
        retention-days: 30

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v11
      with:
        urls: |
          http://localhost:3000
          http://localhost:3000/projects
          http://localhost:3000/commitments
          http://localhost:3000/dashboard
        uploadArtifacts: true
        temporaryPublicStorage: true

    - name: Generate performance report
      if: always()
      run: |
        echo "## ðŸ“Š Performance Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Performance tests completed" >> $GITHUB_STEP_SUMMARY
        echo "- Lighthouse scores generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Performance metrics available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Lighthouse reports uploaded" >> $GITHUB_STEP_SUMMARY

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Try to read performance results
          let performanceData = 'ðŸ“Š Performance tests completed\n\n';
          
          try {
            const results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
            performanceData += `âœ… ${results.passed} passed\n`;
            performanceData += `âŒ ${results.failed} failed\n`;
          } catch (e) {
            performanceData += 'View artifacts for detailed results\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: performanceData
          });

  bundle-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build production bundle
      run: npm run build

    - name: Analyze bundle size
      run: |
        echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### JavaScript Bundles" >> $GITHUB_STEP_SUMMARY
        find .next/static -name "*.js" -type f -exec ls -lh {} \; | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Total Bundle Size" >> $GITHUB_STEP_SUMMARY
        du -sh .next/static >> $GITHUB_STEP_SUMMARY

    - name: Check bundle size limits
      run: |
        # Get total JS size
        JS_SIZE=$(find .next/static -name "*.js" -type f -exec stat -f%z {} \; | awk '{s+=$1} END {print s}')
        
        # Check against limit (2MB)
        if [ "$JS_SIZE" -gt 2097152 ]; then
          echo "âŒ Bundle size exceeds limit: $JS_SIZE bytes > 2MB"
          exit 1
        else
          echo "âœ… Bundle size within limit: $JS_SIZE bytes"
        fi