name: generate-types
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest # better: pin this once stable

      - run: supabase init
      - run: supabase db start

      - name: Verify generated types match Postgres schema
        run: |
          supabase gen types typescript --local > frontend/src/types/database.types.ts
          if ! git diff --ignore-space-at-eol --exit-code --quiet frontend/src/types/database.types.ts; then
            echo "Detected uncommitted changes after build. See diff below:"
            git diff -- frontend/src/types/database.types.ts
            exit 1
          fi

      - if: always()
        run: supabase db stop
