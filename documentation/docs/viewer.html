<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alleato Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Sandocs-inspired purple/blue gradient theme */
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --accent-color: #8b5cf6;
            --gradient-start: #8b5cf6;
            --gradient-end: #6366f1;

            --sidebar-bg: #f8f9fc;
            --content-bg: #ffffff;
            --toc-bg: #fafbfc;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --link-color: #6366f1;
            --link-hover: #4f46e5;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-sm: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header with gradient background */
        .header {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-badge {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .header-nav {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .header-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .header-link:hover {
            color: var(--primary-color);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 24px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: var(--sidebar-bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Main Content Area */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: white;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Left Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 24px 16px;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-header {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
            color: var(--text-muted);
            padding: 0 12px;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-section-header:hover {
            color: var(--primary-color);
        }

        .collapse-icon {
            transition: transform 0.2s ease;
            font-size: 10px;
        }

        .sidebar-section.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .sidebar-section.collapsed .sidebar-section-content {
            display: none;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 2px;
        }

        .sidebar a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .sidebar a:hover {
            color: var(--primary-color);
        }

        .sidebar a.active {
            color: var(--primary-color);
            font-weight: 700;
        }

        .sidebar a.doc-important {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Content Area */
        .content-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 48px 64px;
            background: var(--content-bg);
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Breadcrumbs */
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        .breadcrumb-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-link:hover {
            color: var(--primary-color);
        }

        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: 500;
        }

        .markdown-body {
            max-width: 900px;
        }

        /* Typography */
        .markdown-body h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .markdown-body h2 {
            font-size: 28px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .markdown-body h3 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .markdown-body h4 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .markdown-body p {
            margin-bottom: 16px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .markdown-body li {
            margin-left: 24px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .markdown-body strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .markdown-body a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .markdown-body a:hover {
            color: var(--link-hover);
            border-bottom-color: var(--link-hover);
        }

        /* Card-based content sections */
        .markdown-body blockquote {
            margin: 24px 0;
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(99, 102, 241, 0.05));
            border-left: 4px solid var(--primary-color);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
        }

        .markdown-body blockquote p {
            margin-bottom: 0;
        }

        /* Info/Warning/Success boxes (using HTML comments as markers) */
        .info-box, .warning-box, .success-box {
            margin: 24px 0;
            padding: 20px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        .info-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(99, 102, 241, 0.05));
            border-left: 4px solid #3b82f6;
        }

        .warning-box {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.05), rgba(251, 191, 36, 0.05));
            border-left: 4px solid #f59e0b;
        }

        .success-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(34, 197, 94, 0.05));
            border-left: 4px solid #10b981;
        }

        /* Code blocks */
        .markdown-body pre {
            background: #1e293b;
            color: #e2e8f0;
            border-radius: var(--radius);
            padding: 20px;
            overflow-x: auto;
            margin: 24px 0;
            box-shadow: var(--shadow-md);
        }

        .markdown-body code {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-weight: 500;
        }

        .markdown-body pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        /* Tables */
        .markdown-body table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 32px 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .markdown-body thead {
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
        }

        .markdown-body th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-color);
        }

        .markdown-body td {
            padding: 14px 16px;
            border-bottom: 1px solid #f3f4f6;
            color: var(--text-primary);
            font-size: 14px;
        }

        .markdown-body tbody tr {
            transition: all 0.2s ease;
        }

        .markdown-body tbody tr:hover {
            background: #fafbfc;
        }

        .markdown-body tbody tr:last-child td {
            border-bottom: none;
        }

        /* Right Sidebar - Table of Contents */
        .toc-sidebar {
            width: 260px;
            background: var(--toc-bg);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 24px 16px;
        }

        .toc-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .toc-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .toc-sidebar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .toc-header {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 16px;
            color: var(--text-muted);
            padding: 0 12px;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list li {
            margin-bottom: 4px;
        }

        .toc-link {
            display: block;
            padding: 6px 12px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
        }

        .toc-link:hover {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
            border-left-color: var(--primary-color);
        }

        .toc-link.active {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary-color);
            font-weight: 500;
        }

        .toc-link.toc-h3 {
            padding-left: 24px;
            font-size: 12px;
        }

        .toc-link.toc-h4 {
            padding-left: 36px;
            font-size: 12px;
        }

        /* Welcome Screen */
        .welcome {
            text-align: center;
            padding: 120px 20px;
        }

        .welcome h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            font-size: 18px;
            color: var(--text-muted);
        }

        /* Checkboxes */
        .markdown-body input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            position: relative;
            vertical-align: middle;
            transition: all 0.2s ease;
        }

        .markdown-body input[type="checkbox"]:hover {
            border-color: var(--primary-color);
        }

        .markdown-body input[type="checkbox"]:checked {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-color: var(--primary-color);
        }

        .markdown-body input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            left: 2px;
            top: -1px;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        .toc-empty-state {
            color: var(--text-muted);
            font-size: 12px;
            padding: 6px 12px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .toc-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }

            .content {
                padding: 24px 32px;
            }

            .search-container {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-badge">DOCS</div>
            <div class="logo-text">Alleato</div>
        </div>

        <div class="search-container">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Search documentation..."
            >
        </div>

        <div class="header-nav">
            <a href="#" class="header-link">Documentation</a>
            <a href="https://github.com" class="header-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div id="file-list">Loading files...</div>
        </div>

        <!-- Content Area -->
        <div class="content-wrapper">
            <div class="content">
                <div id="breadcrumbs" class="breadcrumbs hidden"></div>
                <div class="markdown-body" id="markdown-content">
                    <div class="welcome">
                        <h1>Alleato Documentation</h1>
                        <p>Select a markdown file from the sidebar to view its contents.</p>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Table of Contents -->
            <div class="toc-sidebar" id="toc-sidebar">
                <div class="toc-header">On This Page</div>
                <ul class="toc-list" id="toc-list">
                    <li class="toc-empty-state">No headings found</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const fileListEl = document.getElementById('file-list');
        const contentDiv = document.getElementById('markdown-content');
        const tocListEl = document.getElementById('toc-list');
        const breadcrumbsEl = document.getElementById('breadcrumbs');
        const searchInput = document.getElementById('search-input');
        let currentFile = null;
        let allFiles = [];

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true
        });

        // Generate TOC from markdown content
        function generateTOC(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const headings = tempDiv.querySelectorAll('h2, h3, h4');

            tocListEl.innerHTML = '';

            if (headings.length === 0) {
                tocListEl.innerHTML = '<li class="toc-empty-state">No headings found</li>';
                return;
            }

            headings.forEach((heading, index) => {
                const level = heading.tagName.toLowerCase();
                const text = heading.textContent;
                const id = `heading-${index}`;

                // Add ID to actual heading in content
                const actualHeading = contentDiv.querySelector(heading.tagName + ':nth-of-type(' + (Array.from(tempDiv.querySelectorAll(heading.tagName)).indexOf(heading) + 1) + ')');
                if (actualHeading) {
                    actualHeading.id = id;
                }

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = `toc-link toc-${level}`;
                a.textContent = text;

                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(id);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });

                        // Update active state
                        document.querySelectorAll('.toc-link').forEach(link => link.classList.remove('active'));
                        a.classList.add('active');
                    }
                });

                li.appendChild(a);
                tocListEl.appendChild(li);
            });
        }

        // Generate breadcrumbs
        function generateBreadcrumbs(filePath, fileName) {
            const parts = filePath.split('/').filter(p => p && p !== '.');
            breadcrumbsEl.innerHTML = '';

            if (parts.length <= 1) {
                breadcrumbsEl.classList.add('hidden');
                return;
            }

            breadcrumbsEl.classList.remove('hidden');

            // Add Home
            const homeLink = document.createElement('a');
            homeLink.href = '#';
            homeLink.className = 'breadcrumb-link';
            homeLink.textContent = 'Documentation';
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                // Could implement going back to welcome screen
            });
            breadcrumbsEl.appendChild(homeLink);

            // Add separators and path parts
            for (let i = 0; i < parts.length - 1; i++) {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '/';
                breadcrumbsEl.appendChild(separator);

                const part = parts[i].replace(/-/g, ' ').replace(/\.md$/, '');
                const partSpan = document.createElement('span');
                partSpan.className = 'breadcrumb-link';
                partSpan.textContent = part.charAt(0).toUpperCase() + part.slice(1);
                breadcrumbsEl.appendChild(partSpan);
            }

            // Add current file
            const separator = document.createElement('span');
            separator.className = 'breadcrumb-separator';
            separator.textContent = '/';
            breadcrumbsEl.appendChild(separator);

            const current = document.createElement('span');
            current.className = 'breadcrumb-current';
            current.textContent = fileName;
            breadcrumbsEl.appendChild(current);
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();

            if (query.length === 0) {
                loadFileList();
                return;
            }

            const filtered = allFiles.filter(file =>
                file.name.toLowerCase().includes(query) ||
                file.category.toLowerCase().includes(query)
            );

            renderFileList(filtered);
        });

        // Load file list from API
        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                allFiles = files;
                renderFileList(files);
            } catch (error) {
                fileListEl.innerHTML = '<div style="color: red; padding: 12px;">Error loading files</div>';
                console.error('Error loading file list:', error);
            }
        }

        function renderFileList(files) {
            const importantKeywords = ['readme', 'index', 'overview', 'getting-started', 'introduction', 'plans', 'exec'];

            const isImportantDoc = (fileName) => {
                const lowerName = fileName.toLowerCase();
                return importantKeywords.some(keyword => lowerName.includes(keyword));
            };

            // Group files by category
            const grouped = files.reduce((acc, file) => {
                if (!acc[file.category]) acc[file.category] = [];
                acc[file.category].push(file);
                return acc;
            }, {});

            // Sort files within each category
            Object.keys(grouped).forEach(category => {
                grouped[category].sort((a, b) => {
                    const aImportant = isImportantDoc(a.name);
                    const bImportant = isImportantDoc(b.name);
                    if (aImportant && !bImportant) return -1;
                    if (!aImportant && bImportant) return 1;
                    return a.name.localeCompare(b.name);
                });
            });

            // Build the sidebar
            fileListEl.innerHTML = '';

            Object.entries(grouped).forEach(([category, categoryFiles]) => {
                if (categoryFiles.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'sidebar-section';

                    const header = document.createElement('div');
                    header.className = 'sidebar-section-header';
                    header.innerHTML = `
                        ${category}
                        <span class="collapse-icon">▼</span>
                    `;

                    const content = document.createElement('div');
                    content.className = 'sidebar-section-content';

                    const ul = document.createElement('ul');

                    categoryFiles.forEach(file => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#';

                        const displayName = file.name
                            .toLowerCase()
                            .split(' ')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');
                        a.textContent = displayName;
                        a.dataset.file = file.path;
                        a.dataset.name = displayName;

                        if (isImportantDoc(file.name)) {
                            a.classList.add('doc-important');
                        }

                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            document.querySelectorAll('.sidebar a').forEach(l => l.classList.remove('active'));
                            a.classList.add('active');
                            loadMarkdownFile(file.path, displayName);
                        });

                        li.appendChild(a);
                        ul.appendChild(li);
                    });

                    content.appendChild(ul);
                    section.appendChild(header);
                    section.appendChild(content);
                    fileListEl.appendChild(section);

                    // Collapsible functionality
                    header.addEventListener('click', () => {
                        section.classList.toggle('collapsed');
                    });
                }
            });
        }

        // Set up Server-Sent Events for live reload
        const eventSource = new EventSource('/events');

        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'reload' && currentFile) {
                loadMarkdownFile(currentFile);
            }
        };

        eventSource.onerror = (error) => {
            console.error('SSE connection error:', error);
        };

        async function loadMarkdownFile(filename, displayName = null) {
            currentFile = filename;

            try {
                const response = await fetch(filename);
                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

                // Generate TOC
                generateTOC(html);

                // Generate breadcrumbs
                if (displayName) {
                    generateBreadcrumbs(filename, displayName);
                }
            } catch {
                contentDiv.innerHTML = `<div class="welcome"><h1>Error</h1><p>Could not load file: ${filename}</p></div>`;
                tocListEl.innerHTML = '<li class="toc-empty-state">No headings found</li>';
            }
        }

        // Load file list on page load
        loadFileList();
    </script>
</body>
</html>
