<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Verification Report</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        background: #f8fafc;
        color: #0f172a;
      }
      header {
        background: #0f172a;
        color: #fff;
        padding: 24px;
      }
      main {
        padding: 24px;
      }
      .metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .metric-card {
        background: #fff;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #e2e8f0;
      }
      .metric-label {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
      }
      .metric-value {
        font-size: 24px;
        font-weight: 600;
        margin-top: 8px;
      }
      .metric-pass {
        color: #16a34a;
      }
      .metric-fail {
        color: #dc2626;
      }
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 14px;
        margin-top: 8px;
      }
      .status-pass {
        background: #dcfce7;
        color: #166534;
      }
      .status-fail {
        background: #fee2e2;
        color: #991b1b;
      }
      section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #e2e8f0;
      }
      .code-block {
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
      }
      .checklist-item {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
      }
      .checklist-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .checklist-status {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
      }
      .status-pass {
        background: #dcfce7;
        color: #166534;
      }
      .screenshot img {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
      .screenshot-caption {
        font-size: 12px;
        color: #64748b;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Feature Verification Report</h1>
      <p>Feature: <strong>feature-name</strong></p>
      <p>Generated: YYYY-MM-DD HH:MM:SS</p>
      <p>Session: session-id</p>
      <div class="status-badge" id="overall-status">STATUS PENDING</div>
    </header>

    <main>
      <div class="metrics">
        <div class="metric-card">
          <div class="metric-label">Test Pass Rate</div>
          <div class="metric-value" id="test-pass-rate">--</div>
          <div>
            <span id="tests-passed">0</span>/<span id="tests-total">0</span>
            passed
          </div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Quality Errors</div>
          <div class="metric-value" id="error-count">--</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Screenshots</div>
          <div class="metric-value" id="pages-verified">--</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Blockers</div>
          <div class="metric-value" id="blocker-count">--</div>
        </div>
      </div>

      <section>
        <h2>Quality Check</h2>
        <p>Status: <span>PENDING</span></p>
        <pre>No output yet</pre>
      </section>

      <section>
        <h2>Test Output</h2>
        <div class="code-block" id="test-output"></div>
      </section>

      <section>
        <h2>Browser Verification</h2>
        <div id="browser-verification-items"></div>
      </section>
    </main>
  </body>
</html>
