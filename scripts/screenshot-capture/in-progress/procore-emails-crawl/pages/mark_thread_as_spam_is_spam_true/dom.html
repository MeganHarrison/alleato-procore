<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="icon" href="/favicon.ico">
  <title>404 This page is lost.</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      cursor: default;
      margin: 0;
      padding: 0;
    }

    body {
      color: #3a374b;
      font-family: sans-serif;
    }

    a {
      color: #f47e42;
      cursor: pointer;
    }

    .left {
      background: #f2f2f2;
      bottom: 0;
      left: 0;
      position: absolute;
      top: 0;
      width: 30%;
    }

    .right {
      bottom: 0;
      left: 30%;
      position: absolute;
      top: 0;
      width: 70%;
    }

    .right-image {
      position: absolute;
      height: 350px;
      left: 25%;
      top: 20%;
    }

    .error {
      padding: 30% 10% 10% 10%;
    }

    .error-title {
      color: #c2c2c2;
      font-size: 110px;
      font-weight: bold;
    }

    .error-subtitle {
      font-size: 24px;
    }

    .error-text {
      font-size: 20px;
      line-height: 24px;
      margin: 30px 0 0 0;
    }

    .error-link:hover {
      text-decoration: underline;
    }

    .options {
      text-align: center;
    }

    .option-container {
      display: inline-block;
      height: 100px;
      margin: 10px;
      text-align: center;
      vertical-align: top;
      width: 130px;
    }

    .option-icon {
      background-image: url('/error-sprite.png');
      height: 40px;
      margin: 0 auto 10px auto;
      width: 40px;
    }

    .option-icon0 {
      background-position: 0 0;
    }

    .option-icon1 {
      background-position: 40px 0;
    }

    .option-icon2 {
      background-position: 80px 0;
    }

    .option-text {
      font-size: 14px;
    }

    .option-link {
      text-decoration: none;
    }

    .option-link:hover {
      text-decoration: underline;
    }

    .logo {
      bottom: 25px;
      left: 10%;
      position: absolute;
      width: 95px;
    }

    @media (max-height: 700px) {
      .error {
        padding: 5%;
      }

      .options {
        display: none;
      }

      .logo {
        left: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="error">
      <div class="error-title">
        404
      </div>

      <div class="error-subtitle">
        We're sorry. This page is lost.
        <br>
        "What happened?" <a href="https://support.procore.com/faq/why-did-i-receive-an-error-message-in-procore#404_-_File_not_found" target="_blank">Learn more</a>
      </div>

      <div class="error-text">
        If this problem persists, please contact us at:
        <br>
        <a class="error-link" href="mailto:support@procore.com">support@procore.com</a>
      </div>
    </div>

    <img class="logo" src="/procore-logo-black.png" alt="">
  </div>

  <div class="right">
    <img class="right-image" src="/404.svg" alt="">
  </div>


</body></html>
